{% extends "base.html" %}

{% block content %}
<h2>Chart of Accounts</h2>
<form action="", method="post", novalidate>
    {{ form.hidden_tag() }}

    {{ form.decrease() }}
    {{ form.chart_number.label }}

<hr>

<img src='data:image/png;base64,{{ chart }}'/>

{% endblock %}}
